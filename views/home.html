<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css" />
    <link rel="stylesheet" href="../public/css/home.css" />
    <title>Noom</title>
  </head>

  <body>
    <header>
      <h1>Noom</h1>
    </header>
    <main>
      <div id="welcome">
        <h4>Open Rooms:</h4>
        <ul></ul>
        <form>
          <input
            id="roomInput"
            placeholder="room name"
            required
            type="text"
          /><input
            id="nickInput"
            placeholder="nickname"
            required
            type="text"
          /><button>Enter Room</button>
        </form>
      </div>
      <div id="call">
        <div id="navWrapper">
          <div id="info">
            <h3 id="presentRoom"></h3>
            <h3 id="presentName"></h3>
          </div>
          <button id="leaveBtn">Leave &rarr;</button>
        </div>
        <div id="container">
          <div id="myStream">
            <video
              id="peerFace"
              autoplay
              playsinline
              width="400"
              height="300"
            ></video
            ><video
              id="myFace"
              autoplay
              playsinline
              width="400"
              height="300"
            ></video>
            <div id="controls">
              <button id="mute">Mute</button
              ><button id="camera">Turn Camera Off</button>
            </div>
            <select id="cameras"></select>
          </div>
          <div id="chat">
            <ul></ul>
            <form id="chatForm">
              <input
                placeholder="Write down here..."
                required
                type="text"
              /><button>Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/app.js"></script>
  </body>
</html>
